<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista | DevN</title>
    <link rel="stylesheet" href="../css/lista.css" />
    <link rel="icon" href="../assets/list-number.svg">
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Lista</h1>
        <hr />
      </header>

      <ul>
        <li class="item">
            <input type="checkbox" id="car" value="car" name="future" checked />
            <label for="car">Carro</label>
        </li>
        <li class="item">
            <input type="checkbox" id="home" value="home" name="future" />
            <label for="home">Home</label>
        </li>
        <li class="item">
            <input type="checkbox" id="office" value="office" name="future" />
            <label for="office">Office</label>
        </li>
        <li class="item">
            <input type="checkbox" id="pc" value="pc" name="future" />
            <label for="pc">PC</label>
        </li>
      </ul>
    </div>
  </body>
</html>
