<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz | DevN</title>
    <link rel="stylesheet" href="../css/quiz.css" />
    <link rel="icon" href="../assets/question-mark.svg">
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Quiz do Desenvolvedor</h1>
        <hr />
      </header>

      <form action="/" method="post">
        <ul>
          <li class="question">
            <h4>Qual a tecnoilogia que você mais gosta?</h4>
            <div>
              <input
                type="radio"
                id="technology"
                name="technology"
                value="html"
              />
              <label for="technology">HTML</label>
            </div>

            <div>
              <input
                type="radio"
                id="technology"
                name="technology"
                value="css"
              />
              <label for="technology">CSS</label>
            </div>

            <div>
              <input
                type="radio"
                id="technology"
                name="technology"
                value="js"
              />
              <label for="technology">JS</label>
            </div>

            <div>
              <input
                type="radio"
                id="technology"
                name="technology"
                value="node"
              />
              <label for="technology">NODE.JS</label>
            </div>
          </li>

          <li class="question">
            <h4>Qual dessas é uma linguagem de programação?</h4>

            <div>
              <input
                type="radio"
                id="technology"
                name="technology"
                value="html"
              />
              <label for="technology">HTML</label>
            </div>

            <div>
              <input type="radio" id="weapon" name="technology" value="css" />
              <label for="technology">CSS</label>
            </div>

            <div>
              <input type="radio" id="weapon" name="technology" value="js" />
              <label for="weapon">JS</label>
            </div>

            <div>
              <input
                type="radio"
                id="technology"
                name="technology"
                value="node"
              />
              <label for="technology">NODE.JS</label>
            </div>
          </li>
        </ul>

        <button>Enviar</button>
      </form>
    </div>
  </body>
</html>
